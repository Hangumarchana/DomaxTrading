<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .filter-sidebar {
            width: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }

        .filter-title {
            font-weight: bold;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .filter-content {
            padding: 5px 0 10px 10px;
            display: none;
        }

        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .color-circle:hover {
            border: 2px solid black;
        }
    </style>

</head>
<body>
<div class="filter-sidebar">
    <label><input type="checkbox" /> Ready To Ship (142)</label>
    <hr />

    <!-- Color Filter -->
    <div class="filter-section">
        <div class="filter-title" onclick="toggleSection(this)">Color</div>
        <div class="filter-content color-options">
            <span class="color-circle" style="background-color: black;"></span>
            <span class="color-circle" style="background-color: white;"></span>
            <span class="color-circle" style="background-color: #f5f5f5;"></span>
            <span class="color-circle" style="background-color: #c49a6c;"></span>
            <span class="color-circle" style="background-color: gray;"></span>
            <span class="color-circle" style="background-color: #4ca3dd;"></span>
            <span class="color-circle" style="background-color: green;"></span>
            <span class="color-circle" style="background-color: pink;"></span>
            <span class="color-circle" style="background-color: cyan;"></span>
            <span class="color-circle" style="background-color: #a388e3;"></span>
            <span class="color-circle" style="background-color: red;"></span>
            <span class="color-circle" style="background-color: gold;"></span>
        </div>
    </div>

    <hr />

    <!-- Dropdown Filters -->
    <div class="filter-section">
        <div class="filter-title" onclick="toggleSection(this)">Finish</div>
        <div class="filter-content">
            <!-- You can place checkboxes or dropdowns here -->
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-title" onclick="toggleSection(this)">Style</div>
        <div class="filter-content">
            <!-- You can place checkboxes or dropdowns here -->
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-title" onclick="toggleSection(this)">Number of Lights</div>
        <div class="filter-content">
            <!-- You can place checkboxes or dropdowns here -->
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-title" onclick="toggleSection(this)">Collection</div>
        <div class="filter-content">
            <label><input type="checkbox" /> Algonac (2)</label><br />
            <label><input type="checkbox" /> Amanda (2)</label><br />
            <label><input type="checkbox" /> Beamed LED (2)</label>
        </div>
    </div>
</div>
<script>
    function toggleSection(title) {
        const content = title.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
    }
</script>

</body>
</html>
