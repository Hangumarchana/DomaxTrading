<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Product Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .price-old {
      text-decoration: line-through;
      color: #888;
      margin-right: 5px;
    }
    .price-new {
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row g-4">

    <!-- Product Card 1 -->
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <img src="assests/Pictures/10-2%20(1).png" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">I'm a product</h5>
          <p class="card-text">
            <span class="price-old">$75.00</span>
            <span class="price-new">$67.50</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <img src="https://via.placeholder.com/600x400?text=Product+2" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">I'm a product</h5>
          <p class="card-text">
            <span class="price-old">$75.00</span>
            <span class="price-new">$67.50</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <img src="https://via.placeholder.com/600x400?text=Product+3" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">I'm a product</h5>
          <p class="card-text">
            <span class="price-old">$75.00</span>
            <span class="price-new">$67.50</span>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
